<html>
  <head>
    <title>JS MOVIES</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="container-fluid">
    <script id="" type="text/x-handlebars-template">
      <div class="modal fade user-info-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </script>
    <h1 class="row text-center">All Chirps</h1>
    <div class="row place">
      <script id="tweets" type="text/x-handlebars-template">
        <div class="col-xs-6 col-xs-offset-3 spaced">
          <div class="col-xs-2">
            <a href=".user-info-modal" role="button" data-toggle="modal"><img class="img-responsive img-thumbnail" src="{{picture}}"></a>
          </div>
          <div class="col-xs-10">
            <div class="row">
                <b>{{name}}</b> -- <span class="text-muted">{{time}}</span>
            </div>
            <div class="row">
              {{body}}
            </div>
            <div>
              <span class="glyphicon glyphicon-search col-xs-1 col-xs-offset-1" aria-hidden="true"></span>
              <span class="glyphicon glyphicon-align-left col-xs-1 col-xs-offset-1" aria-hidden="true"></span>
              <span class="glyphicon glyphicon-star col-xs-1 col-xs-offset-1" aria-hidden="true"></span>
              <span class="glyphicon glyphicon-exclamation-sign col-xs-1 col-xs-offset-1" aria-hidden="true"></span>
            </div>
          </div>
        </div>
      </script>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="timeline.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
  </body>
</html>
